---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: app2-utyut
  namespace: argocd
spec:
  destination:
    namespace: utyut
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
      values: |
        container:
          tag: "latest"
    path: .infra/
    repoURL: https://github.com/devops-systems/app2.git
    targetRevision: utyut
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
