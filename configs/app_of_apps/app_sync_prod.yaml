apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-sync-prod
  namespace: argocd
  labels:
    name: app-sync
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/devops-systems/argocd-gitops.git
    targetRevision: main
    path: apps-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
