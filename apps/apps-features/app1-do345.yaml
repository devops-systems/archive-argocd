apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-do345
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: project-features
  source:
    path: .infra/
    repoURL: https://github.com/devops-systems/app1.git
    targetRevision: DO-345
    helm:
      valueFiles:
        - values.yaml
      values: |
        container:
          tag: latest
  destination:
    namespace: do345
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
